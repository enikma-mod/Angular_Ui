<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <form>
        <h2 class="text-center mb-4 login-page">Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="placeholder"
            class="form-control"
            id="email"
            placeholder=""
            style="width: 100%"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
            <input
              type="password"
              id="placeholder"
              class="form-control"
              id="password"
              placeholder=""
              style="width: 100%"
              required
            />
            <a class="forgot-pass" style="margin-left: 250px;"
              >Forgot password?</a
            >
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Sign In
        </button>
        <!-- <div class="text-center mt-3">
            <a href="#">Forgot password?</a>
          </div> -->
        <div id="signup-text" class="text-center mt-3" style="margin-top: 18px">
          <p>Don't have an account? <a id="signup" href="#">Signup</a></p>
        </div>
      </form>
    </div>
    <div
      class="col-lg-4 col-md-6 col-sm-8 d-flex align-items-center justify-content-center"
    >
      <img
        id="login-img"
        src="../../../assets/images/Dragon_Tree_Americana.png"
        alt=""
        style="max-height: 100%; "
      />
    </div>
  </div>
</div>
